<!-- This is an HTML code for a smoothie order form. -->
<!DOCTYPE html>
<html>
<head>
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="CSS/Smoothie.css"> <!-- This is a link to a CSS file that styles the form. -->
</head>
<body>
    <div class="container">
        <h2>Smoothie Order Form</h2>
        <form id="smoothieForm"> <!-- This is a form with an ID of "smoothieForm". -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <!-- This is an input field for the customer's name. -->

            <label for="smoothieType">Smoothie Type:</label>
            <select id="smoothieType" name="smoothieType" required> <!-- This is a select field for the smoothie type with three options. -->
                <option value="Strawberry Banana">Strawberry Banana</option>
                <option value="Mango Pineapple">Mango Pineapple</option>
                <option value="Blueberry Spinach">Blueberry Spinach</option>
            </select>

            <label for="toppings">Toppings:</label>
            <input type="text" id="toppings" name="toppings"> <!-- This is an input field for the toppings. -->

            <label for="extras">Extras:</label>
            <input type="text" id="extras" name="extras"> <!-- This is an input field for the extras. -->

            <button type="button" onclick="createSmoothie()">Order</button> <!-- This is a button that calls the "createSmoothie()" function when clicked. -->
        </form>
        <div id="smoothieOutput"></div> <!-- This is a div that will display the smoothie order output. -->
    </div>
    <script src="JS/Smoothie.js"></script> <!-- This is a link to a JavaScript file that contains the "createSmoothie()" function. -->
</body>
</html>
